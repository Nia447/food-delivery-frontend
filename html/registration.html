<div class="registration d-none">
    <div class="card" id="card-template">
        <div class="card-body row align-tems-center">
            <form id="formRegistration">
                <div class="row">
                    <div class="mb-3">
                        <label class="form-label fw-bold">ФИО</label>
                        <input name="fio" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Пол</label>
                        <select name="genderEdit" type="select" class="form-control" required>
                            <option>Мужской</option>
                            <option>Женский</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="typePhone" class="form-label fw-bold">Телефон</label>
                        <input type="tel" id="phone" name="phone" pattern="^\+7 \([0-9]{3}\) [0-9]{3}\-[0-9]{2}\-[0-9]{2}$" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Дата рождения</label>
                        <input name="dob" type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Адрес</label>
                        <input name="address" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Пароль</label>
                        <input name="password" type="password" class="form-control" required>
                    </div>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary fw-bolder">Зарегистрироваться</button>
                    <div class="text-danger my-auto ms-3" id="regError"></div>
                </div>
            </form>
        </div>
    </div>
</div>
