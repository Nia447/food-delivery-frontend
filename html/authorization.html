<div class="authorization d-none">
    <div class="card" id="card-template">
        <div class="card-body row align-items-center">
            <form id="formAuthorization">
                <div class="row">
                    <div class="mb-3">                    
                        <label class="form-label fw-bolder">Email</label>
                        <input name="email" type="email" class="form-control" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bolder">Пароль</label>
                        <input name="password" type="password" class="form-control" required name="up">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary fw-bolder">Войти</button>
                <button class="btn btn-secondary registrationAuthorizationButton fw-bolder">Регистрация</button>
                <div id="incorrect" class="text-danger"></div>
            </form>
        </div>
    </div>
</div>
